   <button type="button" class="btn btn-primary btn-lg position-absolute start-50 " data-bs-toggle="modal" data-bs-target="#static">
  Nuevo
</button>

<br><br><br>

<div class="container">
  <div class="col-12">
  <table class="table table-striped table-hoover table aling-middle" id="lista">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Valor 1</th>
      <th scope="col">Valor 2</th>
      <th scope="col">Valor 3</th>
      <th scope="col">Valor 4</th>
      <th scope="col">Botones</th>
    </tr>
  </thead>
  <tbody id="reference">
    <tr class="align-bottom" id="editRow">
      
    </tr>
  </tbody>
</table>

</div>
</div>

   <!-- Modal -->
<div class="modal fade" id="static" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Formulario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="CreationForm">
  <label>Valor 1</label> <input class="form-control form-control.lg" type="number" name="valor_1">
  <br><br>
  <label>Valor 2</label> <input class="form-control form-control.lg" type="number" name="valor_2">
  <br><br>
   <label>Valor 3</label> <input class="form-control form-control.lg" type="number" name="valor_3">
  <br><br>
  <label>Valor 4</label> <input class="form-control form-control.lg" type="number" name="valor_4">
  <br><br>
  
       
      </div>
      <div class="modal-footer">
        <div  class="form-action-buttons">
           <button class="btn btn-danger btn-md"type="button" onclick="resetf()">Borrar</button>
           <script>function resetf() {
            document.getElementById("CreationForm").reset();
                               }</script>
           <button class="btn btn-primary btn-md" type="submit" id="send">Enviar</button>
           </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="edit"  tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEd">Editar Array</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editModal">
  <label>Valor 1</label> <input class="form-control form-control.lg" type="number" id="valor_edition_1">
  <br><br>
  <label>Valor 2</label> <input class="form-control form-control.lg" type="number" id="valor_edition_2">
  <br><br>
   <label>Valor 3</label> <input class="form-control form-control.lg" type="number" id="valor_edition_3">
  <br><br>
  <label>Valor 4</label> <input class="form-control form-control.lg" type="number" id="valor_edition_4">
  <br><br>
   
      </div>
      <div class="modal-footer">
        <div  class="form-action-buttons">
           <button class=" btn btn-primary btn-md" id="actualizar">Actualizar</button>
           </div>
      </div>
    </div>
  </div>
</div>
